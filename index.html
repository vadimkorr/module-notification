<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content=" ">
  <meta name="Vadim">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <link rel="stylesheet" href="host-styles.css">

  <link rel="stylesheet" href="css/module-notification.css">
  <link rel="stylesheet" href="css/glyph.css">
</head>

<body>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script src="script.js"></script>
  
  <script src="js/module-notification.js"></script>

  <div class="btn-group" role="group" aria-label="...">
    <button type="button" class="btn btn-default" id="add-common-notif">Add "Common" notification</button>
    <button type="button" class="btn btn-default" id="remove-common-group">Remove "Common" Group</button>
  </div>
  <div class="btn-group" role="group" aria-label="...">
    <button type="button" class="btn btn-default" id="add-test-group">Add "Test" Group</button>
    <button type="button" class="btn btn-default" id="add-test-notification">Add "Test" Notification</button>
    <button type="button" class="btn btn-default" id="remove-test-group">Remove "Test" Group</button>
  </div>
  <div class="btn-group" role="group" aria-label="...">
    <button type="button" class="btn btn-default" id="add-greedy-group">Add "Greedy" Group</button>
    <button type="button" class="btn btn-default" id="add-notif-to-greedy-group">Add Element To "Greedy" Group</button>
    <button type="button" class="btn btn-default" id="remove-greedy-group">Remove "Greedy" Group</button>
  </div>
  <div class="btn-group" role="group" aria-label="...">
    <button type="button" class="btn btn-success" id="add-success-notif">Add "Success" Notification</button>
    <button type="button" class="btn btn-info" id="add-notice-notif">Add "Notice" Notification</button>
    <button type="button" class="btn btn-warning" id="add-warning-notif">Add "Warning" Notification</button>
    <button type="button" class="btn btn-danger" id="add-error-notif">Add "Error" Notification</button>
  </div>
  <div class="btn-group" role="group" aria-label="...">
    <button type="button" class="btn btn-default" id="add-timeout-notif">Add Notification with Timeout</button>
  </div>

  <div id="notifications-outer-container">
    <div id="notifications"></div>
  </div>

</body>
</html>
